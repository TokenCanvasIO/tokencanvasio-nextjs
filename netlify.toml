# Netlify Configuration for the Next.js Backend

[build]
  command = "npm run build"
  publish = ".next"

# This is the official Next.js plugin configuration for handling large dependencies.
# It replaces the previous [functions] block.
[[plugins]]
  package = "@netlify/plugin-nextjs"
  [plugins.inputs]
    externalNodeModules = ["firebase-admin"]

# This headers rule remains the same.
[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization, X-Requested-With"