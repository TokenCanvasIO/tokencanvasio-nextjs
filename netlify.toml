# Netlify Configuration for the Next.js Backend

[build]
  command = "npm run build"
  publish = ".next"

# âœ… FIX: This new block tells Netlify how to handle the large firebase-admin library,
# which will fix the "Failed to create function" error.
[functions]
  external_node_modules = ["firebase-admin"]

# This rule tells Netlify how to correctly handle preflight (OPTIONS) requests
# for all API paths, overriding the incorrect default behavior.
[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization, X-Requested-With"
