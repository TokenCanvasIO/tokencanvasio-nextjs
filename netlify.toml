# Netlify Configuration for the Next.js Backend

[build]
  command = "npm run build"
  publish = ".next"

# This is the correct way to handle large dependencies for Netlify Functions.
# It should now work because the project structure has been fixed.
[functions]
  external_node_modules = ["firebase-admin"]

# Your headers rule remains the same.
[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization, X-Requested-With"